<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="inlogPagina.css">
</head>
<body>

  <div class="login-container">

    <div class="form-section">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="text" placeholder="Gebruikersnaam" required>
        <input type="email" placeholder="E-mailadres" required>
        <input type="password" placeholder="wachtwoord" required>
        <button type="submit">Login</button>
      </form>
    </div>

  </div>

  <script src="inlogPagina.js"></script>
</body>
</html>
